# vim:fileencoding=utf-8:ft=conf

## Fonts ##

font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 13.0

# force_ltr no
# adjust_line_height  0
# adjust_column_width 0
# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

disable_ligatures never

# font_features none
# box_drawing_scale 0.001, 1, 1.5, 2

## Cursor customization ##

# cursor #cccccc
# cursor_text_color #111111
# cursor_shape block # beam or underline
# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0

cursor_blink_interval -1
cursor_stop_blinking_after 5.0

## Scrollback ##

# scrollback_lines 2000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# scrollback_pager_history_size 0
# wheel_scroll_multiplier 5.0
# touch_scroll_multiplier 1.0

## Mouse ##

# mouse_hide_wait 2.0

url_style single

open_url_modifiers cmd # kitty_mod

# open_url_with default
# url_prefixes http https file ftp

copy_on_select clipboard
strip_trailing_spaces smart

# rectangle_select_modifiers ctrl+alt
# terminal_select_modifiers shift

select_by_word_characters @-./_~?&=%+#

# click_interval -1.0

focus_follows_mouse yes

# pointer_shape_when_grabbed arrow # beam or hand

## Performance tuning ##

# repaint_delay 10
# input_delay 3
# sync_to_monitor yes

## Terminal bell ##

# enable_audio_bell yes
# visual_bell_duration 0.0
# window_alert_on_bell yes

bell_on_tab yes

# command_on_bell none

## Window layout ##

remember_window_size  no
initial_window_width  800
initial_window_height 600
window_padding_width 2

enabled_layouts tall fat horizontal vertical stack
# window_resize_step_cells 2
# window_resize_step_lines 2
# window_border_width 1.0
# draw_minimal_borders yes
# window_margin_width 0
# single_window_margin_width -1
# placement_strategy center

active_border_color #cccccc

# inactive_border_color #cccccc
# bell_border_color #ff5a00

inactive_text_alpha 0.5

hide_window_decorations titlebar-only

# resize_debounce_time 0.1
# resize_draw_strategy static
# resize_in_steps no

## Tab bar ##

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_style separator

# tab_bar_min_tabs 2
# tab_switch_strategy previous
# tab_fade 0.25 0.5 0.75 1

tab_separator "â”‚"
tab_title_template "{title} #{num_windows}"

# active_tab_title_template none
# tab_bar_background none

## Color scheme ##

include ./light.conf

# background_opacity 1.0
# background_image none
# background_image_layout tiled
# background_image_linear no
# dynamic_background_opacity no
# background_tint 0.0
# dim_opacity 0.75
# mark1_foreground black
# mark1_background #98d3cb
# mark2_foreground black
# mark2_background #f2dcd3
# mark3_foreground black
# mark3_background #f274bc

## Advanced ##

# shell .
# editor .
# close_on_child_death no
allow_remote_control yes
# listen_on none
# env

update_check_interval 0

# startup_session none
# clipboard_control write-clipboard write-primary
# term xterm-kitty

## OS specific tweaks ##

macos_titlebar_color #333

# macos_option_as_alt no
# macos_hide_from_tasks no
# macos_quit_when_last_window_closed no
